name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ðŸš€ Flox v${{ github.ref_name }} Released!
            
            ## What's New
            - Bug fixes and improvements
            - Enhanced documentation
            - Better TypeScript support
            
            ## Installation
            ```bash
            npm install @flox/react@${{ github.ref_name }}
            ```
            
            ## Documentation
            - [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Getting Started](https://github.com/${{ github.repository }}/blob/main/GETTING_STARTED.md)
            - [Cheat Sheet](https://github.com/${{ github.repository }}/blob/main/CHEAT_SHEET.md)
          draft: false
          prerelease: false 